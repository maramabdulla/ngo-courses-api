<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="LogIn_Regestar_Client.css">
    <title>Sign Up</title>
</head>
<body>

<div class="div">
    
    <h1>Employer Sign Up</h1>
    <div class="inset">
        <p>
      
<input type="text" id="name" placeholder="NGO Name" oninput="checkNameRegExp()">
          <p id="name-p" class="name-p"></p>
</p>
    <p>
      
<input type="text" id="email-S" placeholder="Email" oninput="checkEmailRegExp()">
<p id="email-p" class="email-p"></p>
</p>
    <p class="pa">
     
<input type="password" id="password-S" placeholder="Password" oninput="checkPasswordRegExp()">
<button class="show" id="hide-sign" onclick="HidePasswordSignUp()">$</button>
<button class="show" id="show-sign" onclick="ShowPasswordSignUp()">@</button>

<p id="pass-p" class="pass-p"></p>
</p>

    </div>
    <p class="p-container">
     <a href="LogIn.html"> <span class="log">Log in</span> </a>
     <button id="but" class="but" onclick="RegestarNewAccount()"> Sign Up </button>
    </p>
</div>
    <script src="LogIn_Regestar_Client.js"></script>
</body>
</html>
