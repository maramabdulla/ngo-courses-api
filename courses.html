<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Courses</title>
  
  <!--Styling nav bar-->
  <link rel="stylesheet" href="courses.css">
  <!--Styling Page Courses-->

</head>

<body>
  
  <section center>
    <div class="
  title">
      <h1 id="title">Add A Course</h1>
    </div>
    <div class="contentNameCourse">
      <input type="text" class="inputField" placeholder="Name" id="text">
    </div>
    <div class="contentNameCourse">
      <input type="text" class="inputField" id="dates" placeholder="date">
    </div>
   
    <div class="contentNameCourse">
      <input type="text" class="inputField" id="location" placeholder="location">
    </div>
    <div class="contentNameCourse">
      <input type="text" class="inputField" id="trinername" placeholder="trinername">
    </div>
    <div class="contentNameCourse">
      <h4>number of seats</h4>
      <input type="range" name="weight" id="range_weight" value="5" min="1" max="100"
        oninput="range_weight_disp.value = range_weight.value">
      <output id="range_weight_disp" id="text"></output>
    </div>
    <div class="contentNameCourse">
      <textarea name="" id="desc" cols="30" rows="20"></textarea>
    </div>
    <div class="contentNameCourse">
      <input type="button" value="send" id="but">
    </div>
  </section>

</body>
<script src="main.js"></script>

</html>
